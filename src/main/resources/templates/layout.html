<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flexibility Cloud</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }
        header {
            background-color: #2c3e50;
            padding: 15px 30px;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 30px;
            text-align: center;
        }
        .dashboard-content {
            background-color: white;
            padding: 30px;
            margin: auto;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div>
            <a th:href="@{/layout}">Home</a>
        </div>
        <div>
            <a th:href="@{/login}"> Login</a>
            <a th:href="@{/register}"> Register</a>
        </div>
    </nav>
</header>

<main>
    <div class="dashboard-content">
        <h1>Welcome to Flexibility Cloud</h1>
        <p>Your cloud solution for HR and employee management.</p>
        <p>Login or Register to get started.</p>
    </div>
</main>

<footer>
    &copy; 2023 Flexibility Cloud Service Private Limited
</footer>

</body>
</html>

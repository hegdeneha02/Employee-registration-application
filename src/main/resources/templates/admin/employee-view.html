<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f7f7f7;
          margin: 0;
          padding: 0;
        }
        .container {
          max-width: 800px;
          margin: 50px auto;
          background: #fff;
          padding: 30px 40px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 25px;
          font-size: 32px;
        }
        h2 {
          color: #444;
          margin-top: 40px;
          margin-bottom: 15px;
          font-size: 24px;
          border-bottom: 1px solid #e0e0e0;
          padding-bottom: 5px;
        }
        p {
          font-size: 16px;
          color: #555;
          margin: 10px 0;
        }
        .detail {
          margin-bottom: 20px;
        }
        ul {
          list-style: none;
          padding: 0;
        }
        li {
          background: #fafafa;
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 4px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border: 1px solid #e0e0e0;
        }
        li span {
          font-weight: bold;
          color: #333;
        }
        li a {
          text-decoration: none;
          color: #007bff;
          margin-left: 15px;
        }
        li a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Employee Details</h1>
        <div class="detail">
            <p>First Name: <span th:text="${employee.firstName}"></span></p>
            <p>Last Name: <span th:text="${employee.lastName}"></span></p>
            <p>Personal Email: <span th:text="${employee.personalEmail}"></span></p>
        </div>

        <h2>Documents</h2>
        <ul>
            <li th:each="doc : ${employee.documents}">
                <span th:text="${doc.documentType}"></span>
                <div>
                    <!-- Link to view the document inline -->
                    <a th:href="@{/admin/view/{id}(id=${doc.id})}" target="_blank">View</a>
                    <!-- Link to download the document -->
                    <a th:href="@{/admin/download/{id}(id=${doc.id})}" download>Download</a>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
